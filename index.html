<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="drawing.css">
        <title>Drawing</title>
    </head>
    <body>
        <div class="aside">
            <h3>Brush Size</h3>
            <input type="range" onchange="resize()" id="brushsize" min="5" max="25"></input>
            <p id="currentbrush">5</p>
            <p id="mouse">0</p>

        </div>
        <div onmousemove="showCoords(event)" class="container">
            <p>Drawing</p>
            <canvas id="myCanvas" width="500" height="300" ></canvas>
            <script type="text/javascript" src="drawing.js"></script>
        </div>
        
        <div class="container">
        <button class="box red" onclick="color(1)"></button>
        <button class="box green" onclick="color(2)"></button>
        <button class="box blue" onclick="color(3)"></button>
        <button class="box" onclick="mix()"></button>
        <button class="box" onclick="clean()"></button>
        </div>
        <div class="container">
            <input type="range" id="redmix" min="0" max="253"></input>
            <input type="range" id="bluemix" min="0" max="253"></input>
            <input type="range" id="greenmix" min="0" max="253"></input>
        </div>
    </body>
</html>
